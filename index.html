<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
        <title>2FSurfer_Brain</title>
        <meta name="description" content="Aframe">
        <script src="https://aframe.io/releases/latest/aframe.js"></script>
        <script src="dist/aframe-obj-loader-component.js"></script>
    </head>
    <body>
        <a-scene>
             

         <a-entity id="Alink" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; transparent: false" position="3 1 -4"></a-entity>
         <a-entity id="Blink" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; transparent: false" position="5 1 -8"></a-entity>
          <a-entity id="Clink" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; transparent: false" position="7 1 -12"></a-entity>
          <a-entity id="Dlink" geometry="primitive: sphere; radius: 0.3" material="color: red; opacity: 0.5; transparent: false" position="7 1 -16"></a-entity>

          <a-entity id="camera" position="0 0 0">
            <a-entity camera look-controls= "true" wasd-controls="true">
              <a-entity cursor="fuse: true; timeout: 100" geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.02" material="color: red" position="0 0 -2"></a-entity>
            </a-entity>
            <a-animation attribute="position" begin="navigate-to-link" to="3 1 -4" dur="10000"></a-animation>   
            <a-animation attribute="position" begin="Blinkn" to="5 1 -8" dur="10000"></a-animation> 
            <a-animation attribute="position" begin="Clinkn" to="7 1 -14" dur="10000"></a-animation> 
             <a-animation attribute="position" begin="Dlinkn" to="1 1 -25" dur="10000"></a-animation>        
          </a-entity>

            
            <a-entity position= "0 0 -20" 
                scale= "0.1 0.1 0.1"
                rotation= "270 180 0"
                material="color: orange; opacity: 1"
                obj-loader="src: url(./Putamen.obj);">
            </a-entity>

          <a-light position="-1 1 0"></a-light>
  

         <a-sky color="#bb99ff"></a-sky>

      

        </a-scene>

  <script language="javascript">

document.querySelector('#Alink').addEventListener('click', function () {
  document.querySelector('#camera').emit('navigate-to-link');
});
document.querySelector('#Blink').addEventListener('click', function () {
  document.querySelector('#camera').emit('Blinkn');
});
document.querySelector('#Clink').addEventListener('click', function () {
  document.querySelector('#camera').emit('Clinkn');
});
document.querySelector('#Dlink').addEventListener('click', function () {
  document.querySelector('#camera').emit('Dlinkn');
});
</script>

    </body>
</html>
